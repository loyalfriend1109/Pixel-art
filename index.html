<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- Left -->
      <div class="left">
        <div class="options">
          <div class="opt-wrapper sliders-wrapper">
            <div class="slider">
              <label for="width-range">Grid Width</label>
              <div class="horiz">
                <input type="range" id="width-range" min="1" max="25" />
                <span id="width-value">00</span>
              </div>
            </div>
            <div class="slider">
              <label for="height-range">Grid Height</label>
              <div class="horiz">
                <input type="range" id="height-range" min="1" max="25" />
                <span id="height-value">00</span>
              </div>
            </div>
          </div>

          <div class="opt-wrapper buttons-wrapper">
            <div class="buttons">
              <button id="submit-grid">Create Grid</button>
              <button id="clear-grid">Clear Grid</button>
              <input type="color" id="color-input" />
            </div>
            <div class="buttons">
              <button id="erase-btn">Erase</button>
              <button id="paint-btn">Paint</button>
              <button id="download-art">Download Art</button>
            </div>
          </div>
        </div>
      </div>

      <div class="container"></div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
  </body>
</html>
